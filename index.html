<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Join Free Learning Community</title>
  <style>
    body {
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: linear-gradient(180deg,#000,#07101a);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card {
      max-width:520px;
      padding:28px;
      border-radius:16px;
      text-align:center;
      background:rgba(255,255,255,0.05);
      box-shadow:0 4px 24px rgba(0,0,0,0.5);
    }
    .cta {
      display:inline-block;
      margin:20px;
      padding:14px 20px;
      background:#1c9fe7;
      color:#fff;
      font-weight:700;
      border-radius:10px;
      text-decoration:none;
      box-shadow:0 6px 16px rgba(28,159,231,0.5);
      transition:transform 0.2s;
    }
    .cta:hover {
      transform:scale(1.05);
    }
    .note {
      color:#bfc9d4;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Free Learning Community</h1>
    <p class="note">Join our free stock market learning community. Educational purpose only.</p>
    <a class="cta" href="https://t.me/YourChannel" target="_blank" rel="noopener">
      Join on Telegram
    </a>
    <p style="color:#97a6b8;font-size:12px;margin-top:12px">
      Disclaimer: Educational only. Not financial advice.
    </p>
  </div>
</body>
</html>
